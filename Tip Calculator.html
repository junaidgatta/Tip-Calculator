<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <div id="calculator">
            <h1>Tip Calculator</h1>
            <label>How much was your bill?</label><br>
            <label>$ <input type="number" placeholder="Bill Amount"></label><br>
            <label>How was your service?</label><br>
            <select>
                <option value="0" disabled selected>-- Choose an Option --</option>
                <option value="0.3">30&#37; &#45; Outstandig</option>
                <option value="0.2">20&#37; &#45; Good</option>
                <option value="0.15">15&#37; &#45; It was Ok</option>
                <option value="0.1">10&#37; &#45; Bad</option>
                <option value="0.05">05&#37; &#45; Terrible</option>
                </select>
                <br>
                <label>How many peoples are sharing the bill?</label><br>
                <input type="number" placeholder="Number of People"><label>People</label><br>
                <button type="button">Calculate!</button>
        </div>
    </div>
</body>
</html>
